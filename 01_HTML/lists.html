<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <ul>
            <li>item 3.1</li>
            <li>item 3.2</li>
            <li>item 3.3</li>
        </ul>
    </ul> <!--ici bos daire maddesi ekler-->


    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol><!--A, B seklinde listeler-->

    <ol type="1" start="10">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <dl>
        <dt>Html</dt>
        <dd>5 Saat</dd>
        <dt>Css</dt>
        <dd>12 Saat</dd>
    </dl>

    
</body>
</html>
